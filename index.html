<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <h3 class="logo">LOGO</h3>
            <ul class="navigation">
    <li><button class="primary-btn">Sign Up</button></li>
</ul>
        </nav>
    </header>
    <main>
        <div class="hero-section">
           
            <h1>Cool Dark UI Template for <br /><span>Webflow Agencies!</span></h1>
    <button class="primary-btn">Stay Focused</button>
            </div>
    </main>
    <div class="action">
        <div class ="left-section">
            <h3>See It in Action</h3>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="primary-btn">Launch Live Preview</button>
        </div>
        <div class="image-section"><img src="..\Assets\wc-mini.png" alt=""></div>

    <section class="productive-user-wrapper">

        <h5>Joined Thousands of Productive users</h5>
        <ul class="productive-user-stats">
          <li>
      <strong>50K</strong>
      <span>Active Users</span>
    </li>
    <li>
      <strong>2M+</strong>
      <span>Focus Sessions</span>
    </li>
    <li>
      <strong>95%</strong>
      <span>Satisfaction Rate</span>
    </li>
        </ul>
    </div>
</section>
    <div class ="form">
        <div class="text-section"><h1>Let's Get in <br> Touch</h1></div>
        <div class ="input">
            <form class="inputform">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com">

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="full name">

      <label for="message">Message</label>
      <textarea id="message" placeholder="write your message......."></textarea>

      <button type="submit" class="primary-btn">Get in Touch</button>
    </form>
        
    </div>
    <footer>

    </footer>
